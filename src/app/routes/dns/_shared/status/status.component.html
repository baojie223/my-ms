<nz-spin *ngIf="status == null" [nzSpinning]="true"></nz-spin>
<ng-container *ngIf="status != null">
  <status-label *ngIf="status" type="success">正常</status-label>
  <nz-popover *ngIf="!status" [nzContent]="conTpl">
    <status-label nz-popover type="warning" class="point">未设置解析</status-label>
    <ng-template #conTpl>
      <a routerLink="/dns/setting/{{ domain }}" class="brand-color">请添加解析记录</a>
    </ng-template>
  </nz-popover>
</ng-container>
